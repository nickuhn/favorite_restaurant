<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Restaurants</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body data-ng-app="restaurantApp">
  <main data-ng-controller="restaurantController">
    <h1>Store Your Favorite Restaurants</h1>
    <h2>{{appDescription}}</h2>
    <aside id="addBox">
      <form>
        <label>Restaurant Name: <input type="text" data-ng-model="name"></label>
        <label>Location: <input type="text" data-ng-model="location"></label>
        <label>Rating 1-5: <input type="number" data-ng-model="rating"></label>
        <label>Cuisine: <input type="text" data-ng-model="cuisine"></label>
        <button data-ng-click="addRestaurant()">Add Restaurant</button>
      </form>
    </aside>
    <article id="restList">
      <h3>{{name}}</h3>
      <p><strong>Location: </strong>{{location}}</p>
      <p><strong>Rating: </strong>{{rating}}</p>
      <p><strong>Cuisine: </strong>{{cuisine}}</p>
    </article>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
